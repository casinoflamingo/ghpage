<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de pruebas para el curso de HTML">
    <title>Web de pruebas</title>
</head>
<body>
    <header></header>
    <main>
        <section name="Post">
            <article>
                <h1>Titulo</h1>
                <p>parrafo</p>
            </article>
        </section>
        <section name="Encuesta">
            <form action="">
                <label for="Nombre"></label>
                <span>Nombre</span>
                <input type="text" name="Nombre" id="Nombre">
                <label for="Fecha"></label>
                <br>
                <span>Fecha</span>
                <input type="date" name="Fecha" id="Fecha">
                <br>
                <label for="Hora"></label>
                <span>Hora</span>
                <input type="time" name="Hora" id="Hora">
                <input type="button" value="Enviar">
            </form>
        </section>
    </main>
    <aside></aside>
    <footer></footer>
</body>
</html>
